<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator.online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black">
  <header class="flex items-center gap-3 px-10 py-6">
    <h1 class="font-semibold text-lg">Calculator.online</h1>
    <input
      id="searchInput"
      type="text"
      placeholder="Search calculator by cc"
      class="border border-gray-300 rounded-md px-3 py-2 text-gray-400 text-sm w-60 focus:outline-none focus:ring-2 focus:ring-purple-700"
      aria-label="Search calculator"
    />
    <button
      id="searchBtn"
      class="bg-purple-700 text-white text-sm font-semibold px-5 py-2 rounded-md hover:bg-purple-800"
      aria-label="Search button"
    >
      Search
    </button>
  </header>

  <main class="px-10">
    <h2 class="text-lg font-normal mb-4">Top Transportation Calculator</h2>

    <section
      class="border-2 border-purple-700 rounded-xl w-72 p-4 max-w-full"
      aria-label="Transportation Calculator Section"
    >
      <h3 class="font-semibold text-sm mb-3">1.Transportation Calculator</h3>
      <nav id="calculatorList" class="flex flex-col gap-2" aria-label="Calculator links">
        <a
          href="https://www.calculator.net/fuel-cost-calculator.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 text-sm font-semibold border border-gray-300 rounded-full py-2 text-center hover:underline"
          >Fuel Cost Calculator</a
        >
        <a
          href="https://www.calculator.net/gas-mileage-calculator.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 text-sm font-semibold border border-gray-300 rounded-full py-2 text-center hover:underline"
          >Gas Mileage Calculator</a
        >
        <a
          href="https://www.calculator.net/horsepower-calculator.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 text-sm font-semibold border border-gray-300 rounded-full py-2 text-center hover:underline"
          >Horsepower Calculator</a
        >
        <a
          href="https://www.calculator.net/engine-horsepower-calculator.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 text-sm font-semibold border border-gray-300 rounded-full py-2 text-center hover:underline"
          >Engine Horsepower Calculator</a
        >
        <a
          href="https://www.calculator.net/mileage-calculator.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 text-sm font-semibold border border-gray-300 rounded-full py-2 text-center hover:underline"
          >Mileage Calculator</a
        >
        <a
          href="https://www.calculator.net/tire-size-calculator.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 text-sm font-semibold border border-gray-300 rounded-full py-2 text-center hover:underline"
          >Tire Size Calculator</a
        >
      </nav>
    </section>
  </main>

  <footer
    class="mt-20 border-t border-gray-300 text-gray-600 text-xs px-36 py-4 flex justify-center gap-4 flex-wrap"
  >
    <a href="#" class="hover:underline">about us</a>
    <span>|</span>
    <a href="#" class="hover:underline">sitemap</a>
    <span>|</span>
    <a href="#" class="hover:underline">terms of use</a>
    <span>|</span>
    <a href="#" class="hover:underline">privacy policy</a>
    <span>|</span>
    <span>Â© 2008 - 2025</span>
    <a href="#" class="hover:underline">calculator.net</a>
  </footer>

  <script>
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const calculatorList = document.getElementById("calculatorList");
    const calculators = Array.from(calculatorList.getElementsByTagName("a"));

    function filterCalculators() {
      const query = searchInput.value.trim().toLowerCase();
      calculators.forEach((calc) => {
        const text = calc.textContent.toLowerCase();
        if (text.includes(query)) {
          calc.style.display = "block";
        } else {
          calc.style.display = "none";
        }
      });
    }

    searchBtn.addEventListener("click", filterCalculators);

    // Also allow pressing Enter key in input to trigger search
    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        filterCalculators();
      }
    });
  </script>
</body>
</html>
