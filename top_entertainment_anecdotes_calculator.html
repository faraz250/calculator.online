<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator.online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black">
  <header class="flex items-center space-x-4 px-6 py-4 max-w-7xl mx-auto">
    <div class="font-semibold text-lg select-none">Calculator.online</div>
    <input
      id="searchInput"
      type="text"
      placeholder="Search calculator by cc"
      class="border border-gray-300 rounded-md px-3 py-2 text-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-purple-700 focus:border-transparent"
      aria-label="Search calculator"
    />
    <button
      id="searchButton"
      class="bg-purple-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-purple-800 transition"
    >
      Search
    </button>
  </header>

  <main class="px-6 max-w-7xl mx-auto">
    <h2 class="text-xl font-normal mb-4">Top Entertainment/Anecdotes Calculator</h2>

    <section
      id="calculatorList"
      class="border-2 border-purple-700 rounded-xl w-72 p-4"
      aria-label="Entertainment and Anecdotes calculators container"
    >
      <h3 class="font-semibold text-sm mb-3">1.Entertainment/Anecdotes</h3>
      <div class="flex flex-col space-y-2" id="calculatorItems">
        <a
          href="https://www.calculator.net/dice-roller.html"
          target="_blank"
          rel="noopener noreferrer"
          class="border border-gray-400 rounded-full text-center text-blue-700 font-semibold text-sm py-2 hover:underline"
          data-name="Dice Roller"
          >Dice Roller</a
        >
        <a
          href="https://www.calculator.net/love-calculator.html"
          target="_blank"
          rel="noopener noreferrer"
          class="border border-gray-400 rounded-full text-center text-blue-700 font-semibold text-sm py-2 hover:underline"
          data-name="Love Calculator"
          >Love Calculator</a
        >
      </div>
    </section>
  </main>

  <footer class="max-w-7xl mx-auto mt-20 border-t border-gray-300 text-gray-600 text-xs px-6 py-4 flex flex-wrap justify-center gap-x-4 gap-y-1 select-none">
    <a href="#" class="hover:underline">about us</a>
    <span>|</span>
    <a href="#" class="hover:underline">sitemap</a>
    <span>|</span>
    <a href="#" class="hover:underline">terms of use</a>
    <span>|</span>
    <a href="#" class="hover:underline">privacy policy</a>
    <span>|</span>
    <span>Â© 2008 - 2025</span>
    <a href="#" class="hover:underline">calculator.net</a>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const calculatorItems = document.querySelectorAll('#calculatorItems a');

    function performSearch() {
      const query = searchInput.value.trim().toLowerCase();
      calculatorItems.forEach(item => {
        const name = item.getAttribute('data-name').toLowerCase();
        if (name.includes(query)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    searchButton.addEventListener('click', performSearch);

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
